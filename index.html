<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two Words</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div id="boxes-container">
        <div id="gameName">
            <h1>Two Words</h1>
        </div>

        <div id="left-box">
            <div id="word1"></div>
        </div>

        <div id="right-box">
            <div id="word2"></div>
        </div>
    </div>

    

    <hr>

    <div id="log-section">
      <h2 style="text-align: center;" id="tracker">Word Logger</h2>

      <div id="word-log"></div>

      <div id="input-boxes">
        <input type="text" id="inbox1">
        <input type="text" id="inbox2">
        <input type="text" style="visibility: hidden; margin: none; padding: none;">

        <div id="logger-container">
          <button id="wordLogger" class="button">Log Words</button>
        </div>
        <div>
          <div id="button-section">
            <script src="./index.js" type="module"></script>
            <button id="randomButton" class="button">New Game</button>
          </div>
        </div>
        
      </div>
      
    </div>

    <div id="bottom-text">
      <h2 id="bottom-text-content">Concept by Phil</h2>
      <h2 id="bottom-text-content">Built by Zach</h2>
      <a href="https://github.com/computernerdzach" target="_blank"><img src="https://logodix.com/logo/952942.png" alt="github" id="git-image"></a>
      <a href="https://www.linkedin.com/in/zachary-theilen/" target="_blank"><img src="https://www.vhv.rs/file/max/9/98191_linkedin-transparent-png.png" alt="github" id="icon-image"></a>

    </div>

  </body>
</html>
